<!DOCTYPE html>
<html>
  <head>
    <title>HTML 5 Slot Machine</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap-reboot.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="slot">
      <div id="jackpot">The Ace Project: <span id="jp">*****</span></div>
      <br />
      <br />
      <br />
      <div style="color: white">Where to Buy $ACE?</div>
      <br />

      <div style="color: white">
        N.B. : You might need to « Add Custom Market » and paste the following
        market ID in order to be able to trade $ACE on the following exchanges
        5rc3qjJTh8y5ZsES3eMyTDpxtzk1ncvS6rrfp7Vg3w1x
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <div id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <div id="controls">
        <button type="button" id="spin">SPIN</button>
        <label>
          <input type="checkbox" name="autoplay" id="autoplay" />
          Autoplay
        </label>
      </div>
    </div>
    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?features=default%2CWebAnimations"
    ></script>
  </body>
</html>
